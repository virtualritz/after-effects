[package]
name = "after-effects"
version = "0.2.1"
authors = [
    "Adrian Eddy <adrian.eddy@gmail.com>, Moritz Moeller <virtualritz@protonmail.com>",
]
license = "Apache-2.0 OR BSD-3-Clause OR MIT OR Zlib"
edition = "2021"
description = "High level bindings for the Adobe After EffectsÂ® SDK"
keywords = ["motion-graphics", "after-effects", "graphics", "plugins"]
categories = ["graphics", "multimedia::video", "rendering::graphics-api"]
readme = "../README.md"
homepage = "https://developer.adobe.com/after-effects/"
repository = "https://github.com/virtualritz/after-effects/"

[features]
artisan-2-api = ["after-effects-sys/artisan-2-api"]
catch-panics = []
default = []

[dependencies]
after-effects-sys = "0.2"                                              #{path = "../after-effects-sys"}
bincode = "2.0"
bitflags = "2.6"
cstr-literal = "0.1"
fastrand = "2"
hash32 = "0.3"
log = "0.4"
nalgebra = { version = "0.33", optional = true }
num-traits = "0.2"
once_cell = "1.20"
parking_lot = "0.12"
paste = "1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
ultraviolet = { version = "0.9", features = ["f64"], optional = true }
widestring = "1.1"

[target.'cfg(target_os = "windows")'.dependencies]
win_dbg_logger = "0.1"

[target.'cfg(target_os = "macos")'.dependencies]
oslog = "0.2"
